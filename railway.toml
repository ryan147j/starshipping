[build]
builder = "nixpacks"
buildCommand = "npm install"
run = "node index.js"

[deploy]
startCommand = "npm start"
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 3

[build.environment]
NODE_ENV = "production"

[build.ignore]
- "frontend/**"
- "node_modules/**"
- ".git"
- ".gitignore"
- "README.md"
- "*.md"
- ".env*"

[build.buildpacks]
nodejs = "latest"

[build.packages]
nodejs = "18.x"
